name: "react-tanstack-trpc"
description: "React + TanStack Router/Query + tRPC + D1 full-stack app with shadcn/ui"
base_reference: "tanstack-reference"
projectType: app

package_patches:
  name: "react-tanstack-trpc"
  scripts:
    dev: "vite --host 0.0.0.0 --port ${PORT:-8080}"
    build: "vite build"
    deploy: "bun run build && wrangler deploy"
    cf-typegen: "wrangler types"
  dependencies:
    "@trpc/server": "^11.0.0"
    "@trpc/client": "^11.0.0"
    "@trpc/react-query": "^11.0.0"
    superjson: "^2.2.2"
  devDependencies:
    "@cloudflare/vite-plugin": "^1.17.1"
    "@cloudflare/workers-types": "^4.20250424.0"
    wrangler: "^4.14.0"

template_specific_files:
  - wrangler.jsonc
  - worker/
  - src/lib/trpc.ts
  - prompts/
